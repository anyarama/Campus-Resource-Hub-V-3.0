{% extends "layout.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="container py-5 text-center">
    <h1 class="display-4 mb-3">Something went wrong</h1>
    <p class="lead">An unexpected error occurred. Our team has been notified.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
        <i class="bi bi-arrow-repeat"></i> Try Again
    </a>
</div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}Review {{ resource.title }}{% endblock %}
{% block page_heading %}Review {{ resource.title }}{% endblock %}
{% block content %}
<div class="card-surface p-4 mx-auto" style="max-width: 560px;">
    <form method="post" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="col-12">
            <label class="form-label" for="rating">Rating (1-5)</label>
            <select class="form-select" id="rating" name="rating">
                {% for value in range(1,6) %}
                <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <label class="form-label" for="comment">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ url_for('resource.detail', resource_id=resource.resource_id) }}">Cancel</a>
            <button class="btn btn-primary-solid" type="submit">Submit review</button>
        </div>
    </form>
</div>
{% endblock %}

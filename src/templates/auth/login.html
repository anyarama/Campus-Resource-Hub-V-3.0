{% extends 'layout.html' %}
{% block title %}Sign in | Campus Hub{% endblock %}
{% block page_heading %}Welcome back{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <section class="card-surface auth-card">
        <div class="text-center mb-4">
            <div class="auth-icon">â‡¢</div>
            <h1 class="text-h2 mb-1">Sign in to continue</h1>
            <p class="text-body text-secondary mb-0">Access your dashboard, bookings, and conversations.</p>
        </div>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-field">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" value="{{ form.email }}">
            </div>
            <div class="form-field">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password">
            </div>
            <div class="form-field form-check mb-4">
                <input class="form-check-input" type="checkbox" id="remember" name="remember" value="1">
                <label class="form-check-label" for="remember">Keep me signed in</label>
            </div>
            <button class="btn btn-primary-iu auth-submit" type="submit">Sign in</button>
        </form>
        <div class="auth-footer mt-4">
            Need an account? <a href="{{ url_for('auth.register') }}">Create one</a>.
        </div>
    </section>
</div>
{% endblock %}
